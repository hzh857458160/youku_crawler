<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>index</title>
    <script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
    <link type="text/css" rel="stylesheet" href="/static/css/demo.css"/>
    <link type="text/css" rel="stylesheet" href="/static/css/component.css"/>
    <!--<link type="text/css" rel="stylesheet" href="/static/css/bootstrap.css"/>-->

</head>
<body>
<div class="container">
    <section class="content bgcolor-1">
        <h2 class="nomargin-bottom">Youku Video Search</h2>
        <span class="input input--haruki">
            <input class="input__field input__field--haruki" type="text" id="input-1" />
            <label class="input__label input__label--haruki" for="input-1">
                <span class="input__label-content input__label-content--haruki">Search Now!</span>
            </label>
        </span>
    </section>
</div>
<script type="text/javascript" src="/static/js/input_key.js"></script>
<script src="/static/js/classie.js"></script>
<script>
    $(document).keydown(function(event){
        if(event.keyCode === 13){
            sendKeyByJson();
        }
    });

    (function() {
        // trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
        if (!String.prototype.trim) {
            (function() {
                // Make sure we trim BOM and NBSP
                var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
                String.prototype.trim = function() {
                    return this.replace(rtrim, '');
                };
            })();
        }

        [].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
            // in case the input is already filled..
            if( inputEl.value.trim() !== '' ) {
                classie.add( inputEl.parentNode, 'input--filled' );
            }
            // events:
            inputEl.addEventListener( 'focus', onInputFocus );
            inputEl.addEventListener( 'blur', onInputBlur );
        } );

        function onInputFocus( ev ) {
            classie.add( ev.target.parentNode, 'input--filled' );
        }
        function onInputBlur( ev ) {
            if( ev.target.value.trim() === '' ) {
                classie.remove( ev.target.parentNode, 'input--filled' );
            }
        }
    })();
</script>
</body>
</html>
